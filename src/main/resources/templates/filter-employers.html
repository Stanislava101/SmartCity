<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Employers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <form th:action="@{/employers/filterEmployers/}">
    Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
</form>

                <div th:switch="${employers}" class="container my-5">
                <!--    <p class="my-5">
                        <a href="/employers/showForm" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> Add Employer</i></a>
                    </p> -->
                    <div class="col-md-10">
                        <h2 th:case="null">No Employers yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone Number</th>
                                        <th>Details</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="employer : ${employers}">
                                     <td th:text="${employer.firstName}"></td>
                                     <td th:text="${employer.lastName}"></td>
                                      <td th:text="${employer.email}"></td>
                                      <td th:text="${employer.phoneNo}"></td>
                                   <td><a th:href="@{/employers/view-employer/{id}(id=${employer.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>          
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/employers/filterEmployers/}]]";
    }
</script>
</body>

</html>
