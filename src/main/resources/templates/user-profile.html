<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Participant details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<h1>details</h1>
<h4 th:text="${user.id}"></h4>
<h4 th:text="${user.firstName}"></h4>
<h4 th:text="${user.lastName}"></h4>
<h4 th:text="${user.email}"></h4>
<h4 th:text="${data.data}"></h4>
<a th:href="@{/add-details/{id}(id=${data.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
<a th:href="@{/files/{id}(id=${file.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>

</body>
</html>
