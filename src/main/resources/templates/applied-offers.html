<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Applied job offers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${offers}" class="container my-5">
                    <div class="col-md-10">
                        <h2 th:case="null">No offers yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>OfferID</th>
                                        <th>Details</th>
                                        <th>Delete</th>
                                        <th>Response</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="offer : ${offers}">
                                        <td th:text="${offer.name}"></td>
                                        <td th:text="${offer.offerID}"></td>
                                        <td><a th:href="@{/offers/details-offer/{id}(id=${offer.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                        <td><a th:href="@{/offers/deleteAppliedOffer/{id}(id=${offer.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                        <td><a th:href="@{/offers/employerResponse/{id}(id=${offer.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
